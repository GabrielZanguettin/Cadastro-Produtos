<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="shortcut icon" href="img/trayfavicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <main>
        <div id="products-container">
            <div id="logo">
                <img id="trayfinder" src="/img/TrayFinder.png" alt="">
            </div>
            <form id="products-form">
                <h2>Cadastro de produtos</h2>
                <div id="border"></div>
                <div class="entryarea">
                    <input type="text" id="name-input"class="animated-input" required>
                    <div class="labelline">Nome</div>
                </div>
                <div id="select-control">
                    <label for="category">Categoria</label>
                    <select name="category" id="category-input">
                        <option value="Bebida">Bebida</option>
                        <option value="Alimento">Alimento</option>
                        <option value="Frios">Frios</option>
                        <option value="Carne">Carne</option>
                        <option value="Doce">Doce</option>
                        <option value="Limpeza">Limpeza</option>
                        <option value="Higiene">Higiene</option>
                        <option value="Eletrodoméstico">Eletrodoméstico</option>
                    </select>
                </div>
                <div id="select-control">
                    <label for="discount">Promoção?</label>
                    <select name="discount" id="discount-input">
                        <option value="False">Não</option>
                        <option value="True">Sim</option>
                    </select>
                </div>
                <div class="entryarea">
                    <input type="text" id="price-input" class="animated-input" required>
                    <div class="labelline">Valor base</div>
                </div>
                <div class="entryarea">
                    <input type="text" id="link-input" class="animated-input" required>
                    <div class="labelline">Link da imagem</div>
                </div>
                <div id="submit-image-button">
                    <label id="image-button" for="image"><i class="bi bi-upload"></i>Envie sua imagem</label>
                    <input type="file" id="fileInput" name="image" accept="image/*" required>
                </div>
                <button id="submit-button">Cadastrar</button>
            </form>
        </div>
        <div id="preview-image-container">
            <h2>Preview:</h2>
            <div id="preview">
                <img id="image" src="" alt="">
            </div>
        </div>
    </main>
    <div id="toast-container">
    </div>
</body>
</html>
